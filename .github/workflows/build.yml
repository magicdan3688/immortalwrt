name: Build ImmortalWrt AX6000

on:
  workflow_dispatch:
  push:
    branches: [ ax6000-bonding ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Free disk space
        run: |
          sudo rm -rf /usr/local/lib/android || true
          docker image prune -af || true
          df -h

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib \
            g++-multilib gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev \
            file wget curl ccache asciidoc libzstd-dev

      - name: Setup caches
        uses: actions/cache@v4
        with:
          path: |
            dl
            ccache
          key: ${{ runner.os }}-immortalwrt-${{ hashFiles('seed/diffconfig') }}
          restore-keys: |
            ${{ runner.os }}-immortalwrt-

      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Apply diffconfig
        run: |
          [ -f seed/diffconfig ] && cat seed/diffconfig >> .config
          make defconfig

      - name: Make download
        run: |
          make download -j8 || make download -j1 V=s

      - name: Build firmware
        run: |
          export CCACHE_DIR=$GITHUB_WORKSPACE/ccache
          export CCACHE_COMPRESS=1
          make -j$(nproc) || make -j1 V=s

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: AX6000-firmware
          path: |
            bin/targets/**/*.bin
            bin/targets/**/*.manifest
            bin/packages/**/*
